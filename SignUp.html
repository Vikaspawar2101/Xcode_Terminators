<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sign UP</title>

<meta name="viewport" content="width=device-width, initial-scale=1"><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">
<link rel="icon" href="Logos/Main2.png" type="image/icon type">
<link href="mystyle.css" rel="stylesheet">
<link href="bootstrap-5.2.3-dist\css\bootstrap.min.css" rel="stylesheet">
</head>
<body>
   
      <div class="container">
         <div class="row">
            <div class="col-md-8 mx-auto">
               <div class="card">
                  <div class="card-body">
                     <!-- User Image Row start-->
                     <div class="row  align-items-center">
                        <div class="col text-center">
                           <img src="Logos/Main2.png" width="100" height="100">
                        </div>
                     </div>
                     <!-- User Image Row End-->
      
                     <!-- User 2 Row start-->
      
                     <div class="row align-items-center">
                        <div class="col text-center">
      
                           <h4>Create an account</h4>
      
                        </div>
                     </div>
      <hr>
      
      
                     <div class="row">
                        <div class="col-md-6">
                     <div class="form-outline mb-4">
                        <input type="text" id="form3Example1cg" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example1cg">Your Name</label>
                     </div>
                        </div>
                        <div class="col-md-6">
                     <div class="form-outline mb-4">
                        <input type="email" id="form3Example3cg" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example3cg">Your Email</label>
                     </div></div></div>
                     <div class="row">
                        <div class="col-md-6">
                     <div class="form-outline mb-4">
                        <input type="password" id="form3Example4cg" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example4cg">Password</label>
                     </div></div>
                     <div class="col-md-6">
                     <div class="form-outline mb-4">
                        <input type="password" id="form3Example4cdg" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example4cdg">Confirm your password</label>
                     </div></div></div>
      
                     <div class="form-check d-flex justify-content-center mb-5">
                        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                        <label class="form-check-label" for="form2Example3g">
                           I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                        </label>
                     </div>
      
                     <div class="d-flex justify-content-center">
                        <button type="button"
                           class="btn btn-success btn-block btn-lg gradient-custom-4 w-25 text-body">Register</button>
                     </div>
      
                     <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="Login.html"
                           class="fw-bold text-body"><u>Login here</u></a></p>
      
                  </div>
               </div>
            </div>
         </div>
      </div>
      
      
      </div>
      </div>
      </div>
      </div>
      </div>
  
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script><script  src="Script.js"></script>

</body>
</html>
